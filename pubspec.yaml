name: vietmap_map
description: A new Flutter project. 
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
 
version: 1.0.0+9

environment:
  sdk: '>=2.19.6 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.6
  geolocator: ^10.1.0
  dartz: ^0.10.1
  dio: ^5.2.1+1
  flutter_easyloading: ^3.0.5
  flutter_typeahead: ^4.3.1
  intl: ^0.18.1
  google_fonts: ^4.0.0
  flutter_bloc: ^8.1.3
  sliding_up_panel: ^2.0.0+1
  equatable: ^2.0.5 
  vietmap_flutter_gl: 2.0.1
  hive_flutter: ^1.1.0 
  floating: ^2.0.1
  vietmap_gl_platform_interface: ^0.1.5
  vietmap_flutter_navigation: 2.0.0-beta-1
  talker: ^3.1.4 
  flutter_dotenv: ^5.1.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
 
  assets:
    - assets/images/vietmap.jpg
    - assets/images/
    - assets/svg/
    - assets/navigation_symbol/
    - shorebird.yaml
    - assets/images/vm_demo.png
    - assets/tiles/
    - .env
# flutter pub run build_runner build 


flutter_icons:
  android: false #"launcher_icon"
  ios: true
  image_path: "assets/images/vm_demo.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
    
# flutter pub run build_runner build 
